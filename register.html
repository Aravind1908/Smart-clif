    <div class="form">
      <form id="bioForm" onsubmit="validateForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <br />
        <label for="age">Age</label>
        <input type="number" id="age" required />
        <br />
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <label for="qualification">Qualification:</label>
        <select id="qualification" required>
          <option value="">Select qualification</option>
          <option value="highschool">High School</option>
          <option value="diploma">Diploma</option>
          <option value="bachelors">Bachelor's Degree</option>
          <option value="masters">Master's Degree</option>
          <option value="phd">PhD</option>
        </select>
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <br />
        <label for="phone">Mobile</label>
        <input type="tel" id="phone" required />
        <br />
        <label for="course">Course</label>
        <select id="course" required>
          <option value="">Select course</option>
          <option value="html">HTML</option>
          <option value="css">ADVANCED CSS</option>
          <option value="JS">JAVA SCRIPT</option>
        </select>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="errorContainer"></div>

    <script>
      function validateForm(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        var errorMessages = [];
        if (name === "") {
          errorMessages.push("Name is required");
        }
        if (age === "") {
          errorMessages.push("Age is required");
        } else if (isNaN(age) || age < 0) {
          errorMessages.push("Invalid age");
        }
        if (email === "") {
          errorMessages.push("Email is required");
        } else if (!validateEmail(email)) {
          errorMessages.push("Invalid email format");
        }
        if (phone === "") {
          errorMessages.push("Phone is required");
        } else if (!validatePhone(phone)) {
          errorMessages.push("Invalid phone number format");
        }

        var errorContainer = document.getElementById("errorContainer");
        if (errorMessages.length > 0) {
          errorContainer.innerHTML = "";
          for (var i = 0; i < errorMessages.length; i++) {
            var errorMessage = document.createElement("p");
            errorMessage.textContent = errorMessages[i];
            errorContainer.appendChild(errorMessage);
          }
        } else {
          document.getElementById("bioForm").submit();
        }
      }

      function validateEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }

      function validatePhone(phone) {
        var phonePattern = /^\d{10}$/;
        return phonePattern.test(phone);
      }
